<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Game Launcher</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Define custom font-face for 'DisplayFont' if needed, or rely on Tailwind's font families */
      /* For example, using a system UI font as a fallback for display */
      @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@400;500;700&display=swap');

      body {
        font-family: 'Roboto', sans-serif; /* Default sans-serif font */
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      /* Custom scrollbar for webkit browsers */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #2d2d2d; /* neutral-800 */
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb {
        background: #525252; /* neutral-600 */
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #737373; /* neutral-500 */
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: {
                light: '#6EE7B7', // A lighter shade of a teal/green primary
                DEFAULT: '#0D9488', // Teal 600 as primary
                dark: '#0F766E' // Teal 700 as darker primary
              },
              secondary: '#8B5CF6', // Violet 500
              neutral: {
                '50': '#fafafa',
                '100': '#f5f5f5',
                '200': '#e5e5e5',
                '300': '#d4d4d4',
                '400': '#a3a3a3',
                '500': '#737373',
                '600': '#525252',
                '700': '#404040',
                '800': '#262626',
                '900': '#171717',
              }
            },
            fontFamily: {
              sans: ['Roboto', 'ui-sans-serif', 'system-ui'],
              display: ['Orbitron', 'ui-sans-serif', 'system-ui'], // Example of a "display" font
            },
            keyframes: {
              'fade-in': {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              'slide-up': {
                '0%': { opacity: '0', transform: 'translateY(20px)'},
                '100%': { opacity: '1', transform: 'translateY(0px)'},
              }
            },
            animation: {
              'fade-in': 'fade-in 0.3s ease-out forwards',
              'slide-up': 'slide-up 0.3s ease-out forwards',
            }
          }
        }
      }
    </script>

  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

</body>
</html>
